<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button text="Retour" class="back"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<br>

<ion-content>

  <div>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

      <ion-item class="info">
        <ion-label for="firstName">*Nom :</ion-label>
        <ion-input type="text" 
        placeholder="entrez votre nom"  
        name="firstName" ngModel required></ion-input>
      </ion-item>

      <ion-item class="info">
        <ion-label for="lastName">*Prénom :</ion-label>
        <ion-input type="text" 
        placeholder="entrez votre prénom" 
        name="lastName" ngModel required></ion-input>
      </ion-item>

      <ion-item class="info">
        <ion-label for="email">*Email :</ion-label>
        <ion-input type="email" 
        placeholder="entrez votre email" 
        name="email" ngModel required></ion-input>
      </ion-item>

      <ion-item class="info">
        <ion-label for="password">*Mot de passe :</ion-label>
        <ion-input type="password"
        placeholder="choisissez un mot de passe" 
        name="password" ngModel required></ion-input>
      </ion-item>

      <ion-item class="info">
        <ion-label for="mobile">*Numéro de mobile :</ion-label>
        <ion-input type="text" 
        placeholder="entrez votre numéro" 
        name="mobile" ngModel required></ion-input>
      </ion-item>

      <br>

      <ion-button class="button" type="submit" expand="block" [disabled]="f.invalid">Je m'inscrits</ion-button>

      <br>

      <h6 class="champs">* : champs obligatoire </h6>

    </form>

  </div>

</ion-content>
