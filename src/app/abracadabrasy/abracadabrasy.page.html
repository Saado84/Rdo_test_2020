<ion-header>

  <ion-toolbar class="toolbar">

    <img class="logo" src="../../assets/LOGO.png">

    <div class="back">
      <ion-icon  name="chevron-back-outline" (click)="onBack(fastFood.cat)"></ion-icon>
    </div>
    
  </ion-toolbar>

  <div>

    <div class="header" lines="none"> 
      
      <h2>{{ fastFood.name }}</h2>
      <h3>{{ fastFood.adresse }}</h3>  
  
    </div>
  
  
    <div class="flex">
  
      <div class="border-white">
        <div class="img-box">
          <img [src]="fastFood.icone">
        </div>
      </div> 
     
    </div> 
  
    <div class="tel" (click)="onPhone(fastFood.tel)">
     <ion-icon name="call-outline"></ion-icon>
    </div>
  
    <div class="location" (click)="onLOcate()">
      <ion-icon name="location-outline"></ion-icon>
    </div>
  
    <div class="timeShedule" (click)="onTime($event)">
     <ion-icon name="time-outline"></ion-icon>
    </div>
  
  </div>

</ion-header>


<ion-content>

  <div class="flex_menus">

   <ion-list *ngFor="let menu of Menus;  let i=index">

    <ion-card (click)="onSendCompos(i)" routerLink="/menuburger">

      <div class="menu_box">
        <img class="menu_img" [src]="menu.icone">
      </div>
      <ion-card-header>
        <ion-card-title class="menu_name">{{ menu.name }}</ion-card-title>
      </ion-card-header>

    </ion-card>

   </ion-list>

  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button class="ajouter" size="small" color="primary" [disabled]="sentFavoris" (click)="getFavoris()">+ Ajouter aux favoris</ion-button>
  </ion-toolbar>
</ion-footer>
